<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <title>Home</title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>
    
    <!-- JS -->
    <script th:href="@{/js/bootstrap.min.js}"></script>
    <script th:href="@{/js/jquery-3.1.0.min.js}"></script>
  </head>
  
<!--   <body> -->
<!--   	<p th:text="${name}"></p> -->
<!--   </body> -->
  
  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
          <a class="blog-nav-item" href="#">New features</a>
          <a class="blog-nav-item" href="#">Press</a>
          <a class="blog-nav-item" href="#">New hires</a>
          <a class="blog-nav-item" href="#">About</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">The Bootstrap Blog</h1>
        <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
      </div>

      <div class="row">

        <div class="col-md-8 col-md-offset-2 blog-main" th:each="simpleTopic : ${simpleTopicList}">
        
          <div class="blog-post">
            <h2 class="blog-post-title" th:text="${simpleTopic.news_title}"></h2>
            <p class="blog-post-meta" th:text="${simpleTopic.news_time}"></p>
            <p th:text="${simpleTopic.news_summary}"></p>
            <hr>
          </div><!-- /.blog-post -->

        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

  </body>
  
</html>
